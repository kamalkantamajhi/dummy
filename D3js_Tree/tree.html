<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>D3js Tree</title>
    <script src="d3.min.js"></script>
    <script src="treeData.js" type="text/javascript"></script>
    <script src="d3.tip.v0.6.3.js"></script>
    <style>
        .node text
        {
            font: 11px sans-serif;
        }
        .link
        {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
        .link:hover
        {
            stroke: blue;
            cursor: pointer;
        }
        .d3-tip
        {
            line-height: 1;
            font-weight: normal;
            font-size: 14px;
            padding: 12px;
            background: rgba(150,221,255, 0.8);
            color: #fff;
            border-radius: 2px;
        }
        
        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after
        {
            box-sizing: border-box;
            display: inline;
            font-size: 10px;
            width: 100%;
            line-height: 1;
            color: rgba(0, 0, 0, 0.8);
            content: "\25BC";
            position: absolute;
            text-align: center;
        }
        
        /* Style northward tooltips differently */
        .d3-tip.n:after
        {
            margin: -1px 0 0 0;
            top: 100%;
            left: 0;
        }
        rect
        {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="tooltip" style="display: none">
    </div>
    <div id="tree">
    </div>
    <script type="text/javascript">

        // ************** Generate the tree diagram	 *****************

        var realWidth = window.innerWidth;
        var realHeight = window.innerHeight;

        var margin = [20, 120, 20, 120],
            width = realWidth - margin[1] - margin[3],
            height = realHeight - margin[0] - margin[2];

        var i = 0,
            rectW = 100,
            rectH = 30;

        //Tooltip
        var tip = d3.tip()
          .attr('class', 'd3-tip')
          .offset([-10, 0])
          .html(function (d) {

              return "<span style='color:black'>" + d.name + "</span>";
          });

        var tree = d3.layout.tree()
            .size([height, width]);

        var diagonal = d3.svg.diagonal()
            .projection(function (d) { return [d.x + rectW / 2, d.y + rectH / 2]; });

        var svg = d3.select("#tree").append("svg")

            .attr("class", "svg_container")
            .attr("width", width + margin[1] + margin[3])
            .attr("height", height + margin[0] + margin[2])
            .style("overflow", "scroll")
            .append("g")
            .attr("class", "drawarea")
            .append("g")
            .attr("transform", "translate(" + margin[3] + "," + margin[0] + ")");

        svg.call(tip);

        svg.append("defs").append("marker")
            .attr("id", "arrowhead")
            .attr("refX", 6 + 1) /*must be smarter way to calculate shift*/
            .attr("refY", 2)
            .attr("markerWidth", 6)
            .attr("markerHeight", 4)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M 0,0 V 4 L6,2 Z");

        root = treeData[0];

        update(root);

        function update(source) {

            //compute the new height
            var levelWidth = [1];
            var childCount = function (level, n) {

                if (n.children && n.children.length > 0) {
                    if (levelWidth.length <= level + 1) levelWidth.push(0);

                    levelWidth[level + 1] += n.children.length;
                    n.children.forEach(function (d) {
                        childCount(level + 1, d);
                    });
                }
            };
            childCount(0, root);
            var newHeight = d3.max(levelWidth) * 250; // pixels per line  
            tree = tree.size([newHeight, width]);

            // Compute the new tree layout.
            var nodes = tree.nodes(root).reverse(),
                links = tree.links(nodes);

            // Normalize for fixed-depth.
            nodes.forEach(function (d) {
                return d.y = d.depth * 100;
            });

            // Declare the nodes…
            var node = svg.selectAll("g.node")
                .data(nodes, function (d) { return d.id || (d.id = ++i); });

            // Declare the links…
            var link = svg.selectAll(".link")
                .data(links, function (d) { return d.target.id; });

            // Enter the links.
            link.enter()
            .append("g")
            .insert("line")
                .attr("class", "link")
                            .style("stroke", function (d) {
                                if (d.target.type == "no") return "red";
                                if (d.target.type == "yes") return "green";
                            })
                .attr("marker-end", "url(#arrowhead)")
                .attr("x1", function (d) { return d.source.x })
                .attr("y1", function (d) { return d.source.y })
                .attr("x2", function (d) { return d.target.x })
                .attr("y2", function (d) { return d.target.y });

            link.append("text")
                .attr("font-family", "Arial, Helvetica, sans-serif")
                .attr("fill", "Black")
                .style("font", "normal 12px Arial")
                .attr("transform", function (d) {
                    return "translate(" +
            ((d.source.x + d.target.x) / 2) + "," +
            ((d.source.y + d.target.y) / 2) + ")";
                })
            .attr("dy", ".35em")
            .attr("text-anchor", "middle")
            .text(function (d) {
                console.log(d.target.type);
                return d.target.type;
            });

            // Enter the nodes.
            var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

            nodeEnter.append("rect")
                .attr("width", rectW)
                .attr("height", function (d) {
                    if (d.name.length < 17) {
                        return rectH;
                    } else if (d.name.length > 17) {
                        return rectH;
                    }
                })
                .attr("x", -rectW / 2)
                 .attr("stroke", "black")
                 .attr("stroke-width", 1)
                 .style("fill", "#96DDFF")
                 .on('mouseover', tip.show)
                 .on('mouseout', tip.hide);

            nodeEnter.append("text")
                    .attr("y", rectH / 2)
                    .attr("dy", ".35em")
                    .attr("text-anchor", "middle")
                    .text(function (d) {
                        var rName = d.name;

                        if (rName.length <= 18) {
                            var rtext = rName.slice(0, 18);
                            return rtext;
                        }
                        else if (rName.length >= 18) {
                            var rtext = rName.slice(0, 15);
                            return rtext + "...";
                        }

                    })
                    .style("fill-opacity", 1)

        }

        d3.select("svg")
                    .call(d3.behavior.zoom()
                    .scaleExtent([0.1, 8])
                    .on("zoom", zoom));

        function zoom() {
            var scale = d3.event.scale,
                        translation = d3.event.translate,
                        tbound = -height * scale,
                        bbound = height * scale,
                        lbound = (-width + margin[1]) * scale,
                        rbound = (width - margin[3]) * scale;
            // limit translation to thresholds

            //                    translation = [
            //                        Math.max(Math.min(translation[0], rbound), lbound),
            //                        Math.max(Math.min(translation[1], bbound), tbound)
            //                        ];
            d3.select(".drawarea")
                        .attr("transform", "translate(" + translation + ")" +
                        " scale(" + scale + ")");
        }

    </script>
</body>
</html>
